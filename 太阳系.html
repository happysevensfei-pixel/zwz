<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太阳系八大行星 - 造物主 4.0 plus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: #000;
            overflow: hidden;
            color: #fff;
        }

        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .panel {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            color: #fff;
            cursor: move;
            z-index: 1000;
        }

        #step-panel {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        #param-panel {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            display: none;
        }

        .step-item {
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .step-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .step-item.active {
            background: rgba(100, 200, 255, 0.3);
            border-left: 4px solid #64c8ff;
        }

        #typing-text {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 18px;
            max-width: 600px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-btn {
            position: absolute;
            top: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            z-index: 1001;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        #fullscreen-btn {
            right: 20px;
        }

        #pause-btn {
            right: 120px;
        }

        #reset-btn {
            right: 220px;
        }

        .param-group {
            margin: 15px 0;
        }

        .param-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .param-group input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            border-radius: 3px;
            -webkit-appearance: none;
        }

        .param-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #64c8ff;
            border-radius: 50%;
            cursor: pointer;
        }

        .param-value {
            display: inline-block;
            margin-left: 10px;
            color: #64c8ff;
            font-weight: bold;
        }

        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 14px;
            z-index: 1000;
        }

        #close-param {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="canvas-container">
        <div class="watermark">造物主 4.0 plus</div>

        <button id="fullscreen-btn" class="control-btn">全屏</button>
        <button id="pause-btn" class="control-btn">暂停</button>
        <button id="reset-btn" class="control-btn">重置</button>

        <div id="step-panel" class="panel">
            <h2 style="text-align: center; margin-bottom: 20px;">太阳系八大行星学习步骤</h2>
            <div class="step-item" data-step="1">第一步：创建太阳 - 太阳系的中心恒星</div>
            <div class="step-item" data-step="2">第二步：添加水星 - 距离太阳最近的行星</div>
            <div class="step-item" data-step="3">第三步：添加金星 - 地球的姊妹星</div>
            <div class="step-item" data-step="4">第四步：添加地球 - 我们的家园</div>
            <div class="step-item" data-step="5">第五步：添加火星 - 红色星球</div>
            <div class="step-item" data-step="6">第六步：添加木星 - 太阳系最大的行星</div>
            <div class="step-item" data-step="7">第七步：添加土星 - 拥有美丽光环的行星</div>
            <div class="step-item" data-step="8">第八步：添加天王星 - 躺着自转的行星</div>
            <div class="step-item" data-step="9">第九步：添加海王星 - 最远的蓝色巨行星</div>
            <div class="step-item" data-step="10">第十步：启动行星公转 - 观察太阳系运行</div>
        </div>

        <div id="param-panel" class="panel">
            <button id="close-param">&times;</button>
            <h2 style="text-align: center; margin-bottom: 20px;">参数设置</h2>
            <div class="param-group">
                <label>公转速度: <span class="param-value" id="speed-value">1.0</span></label>
                <input type="range" id="speed-slider" min="0" max="5" step="0.1" value="1">
            </div>
            <div class="param-group">
                <label>轨道大小: <span class="param-value" id="scale-value">1.0</span></label>
                <input type="range" id="scale-slider" min="0.5" max="2" step="0.1" value="1">
            </div>
            <div class="param-group">
                <label>视角距离: <span class="param-value" id="distance-value">100</span></label>
                <input type="range" id="distance-slider" min="50" max="300" step="10" value="100">
            </div>
        </div>

        <div id="typing-text"></div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, controls;
        let planets = [];
        let sun;
        let isPaused = false;
        let currentStep = 0;
        let planetData = [
            { name: '水星', radius: 0.8, distance: 10, color: 0x8c7853, speed: 0.04 },
            { name: '金星', radius: 1.2, distance: 15, color: 0xffc649, speed: 0.03 },
            { name: '地球', radius: 1.3, distance: 20, color: 0x6b93d6, speed: 0.025 },
            { name: '火星', radius: 1.1, distance: 28, color: 0xc1440e, speed: 0.02 },
            { name: '木星', radius: 4, distance: 45, color: 0xd8ca9d, speed: 0.015 },
            { name: '土星', radius: 3.5, distance: 60, color: 0xfad5a5, speed: 0.01 },
            { name: '天王星', radius: 2.5, distance: 75, color: 0x4fd0e7, speed: 0.008 },
            { name: '海王星', radius: 2.4, distance: 90, color: 0x4b70dd, speed: 0.006 }
        ];

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 1, 1000);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 50, 100);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            const starsGeometry = new THREE.BufferGeometry();
            const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 });
            const starsVertices = [];
            for (let i = 0; i < 10000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starsVertices.push(x, y, z);
            }
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
            const stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);

            animate();
        }

        function createSun() {
            const sunGeometry = new THREE.SphereGeometry(8, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({
                color: 0xffff00,
                emissive: 0xffff00,
                emissiveIntensity: 1
            });
            sun = new THREE.Mesh(sunGeometry, sunMaterial);
            scene.add(sun);

            const sunLight = new THREE.PointLight(0xffffff, 2, 200);
            sunLight.position.set(0, 0, 0);
            sunLight.castShadow = true;
            scene.add(sunLight);

            const glowGeometry = new THREE.SphereGeometry(12, 32, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xffff00,
                transparent: true,
                opacity: 0.3
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            sun.add(glow);
        }

        function createPlanet(data, index) {
            const planetGeometry = new THREE.SphereGeometry(data.radius, 32, 32);
            const planetMaterial = new THREE.MeshPhongMaterial({ color: data.color });
            const planet = new THREE.Mesh(planetGeometry, planetMaterial);
            planet.castShadow = true;
            planet.receiveShadow = true;

            const orbitGeometry = new THREE.RingGeometry(data.distance - 0.1, data.distance + 0.1, 64);
            const orbitMaterial = new THREE.MeshBasicMaterial({
                color: 0x444444,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.3
            });
            const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
            orbit.rotation.x = -Math.PI / 2;
            scene.add(orbit);

            planet.userData = {
                distance: data.distance,
                speed: data.speed,
                angle: Math.random() * Math.PI * 2,
                name: data.name
            };

            scene.add(planet);
            planets.push(planet);

            if (data.name === '土星') {
                const ringGeometry = new THREE.RingGeometry(data.radius * 1.5, data.radius * 2.5, 32);
                const ringMaterial = new THREE.MeshBasicMaterial({
                    color: 0xaaaaaa,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.7
                });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.rotation.x = -Math.PI / 2;
                planet.add(ring);
            }
        }

        function animate() {
            if (!isPaused) {
                requestAnimationFrame(animate);

                planets.forEach(planet => {
                    planet.userData.angle += planet.userData.speed * parseFloat(document.getElementById('speed-slider').value);
                    const scale = parseFloat(document.getElementById('scale-slider').value);
                    planet.position.x = Math.cos(planet.userData.angle) * planet.userData.distance * scale;
                    planet.position.z = Math.sin(planet.userData.angle) * planet.userData.distance * scale;
                    planet.rotation.y += 0.01;
                });

                if (sun) {
                    sun.rotation.y += 0.005;
                }
            }
            controls.update();
            renderer.render(scene, camera);
        }

        function typeWriter(text, element, speed = 50) {
            element.textContent = '';
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        function resetScene() {
            planets.forEach(planet => {
                scene.remove(planet);
                planet.children.forEach(child => scene.remove(child));
            });
            planets = [];

            if (sun) {
                scene.remove(sun);
                sun = null;
            }

            scene.children.forEach(child => {
                if (child.type === 'Mesh' && child.geometry.type === 'RingGeometry') {
                    scene.remove(child);
                }
            });

            currentStep = 0;
            document.querySelectorAll('.step-item').forEach(item => {
                item.classList.remove('active');
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            init();

            document.querySelectorAll('.step-item').forEach(item => {
                item.addEventListener('click', function () {
                    const step = parseInt(this.dataset.step);
                    currentStep = step;

                    document.querySelectorAll('.step-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');

                    const typingText = document.getElementById('typing-text');
                    const messages = [
                        '第一步：创建太阳！太阳是太阳系的中心恒星，占据了太阳系总质量的99.86%，它的引力维系着整个太阳系的运行。',
                        '第二步：添加水星！水星是距离太阳最近的行星，公转周期只有88个地球日，表面温度可达427°C。',
                        '第三步：添加金星！金星是太阳系中最热的行星，表面温度高达462°C，被称为地球的姊妹星。',
                        '第四步：添加地球！我们的家园地球是目前已知唯一存在生命的行星，拥有液态水和适宜的大气层。',
                        '第五步：添加火星！火星被称为红色星球，表面富含氧化铁，拥有太阳系最大的火山——奥林帕斯山。',
                        '第六步：添加木星！木星是太阳系最大的行星，质量是其他所有行星总和的2.5倍，拥有79颗已知卫星。',
                        '第七步：添加土星！土星以其美丽的光环而闻名，这些光环主要由冰粒和岩石碎片组成。',
                        '第八步：添加天王星！天王星独特地躺着自转，自转轴倾斜角度高达98度，像个滚动的球。',
                        '第九步：添加海王星！海王星是太阳系最远的巨行星，风速可达每小时2100公里，是太阳系风速最快的行星。',
                        '第十步：启动行星公转！现在所有行星开始按照开普勒定律围绕太阳运行，观察它们的运动规律吧！'
                    ];

                    typeWriter(messages[step - 1], typingText);

                    switch (step) {
                        case 1:
                            if (!sun) createSun();
                            break;
                        case 2:
                            if (planets.length === 0) createPlanet(planetData[0], 0);
                            break;
                        case 3:
                            if (planets.length <= 1) createPlanet(planetData[1], 1);
                            break;
                        case 4:
                            if (planets.length <= 2) createPlanet(planetData[2], 2);
                            break;
                        case 5:
                            if (planets.length <= 3) createPlanet(planetData[3], 3);
                            break;
                        case 6:
                            if (planets.length <= 4) createPlanet(planetData[4], 4);
                            break;
                        case 7:
                            if (planets.length <= 5) createPlanet(planetData[5], 5);
                            break;
                        case 8:
                            if (planets.length <= 6) createPlanet(planetData[6], 6);
                            break;
                        case 9:
                            if (planets.length <= 7) createPlanet(planetData[7], 7);
                            break;
                        case 10:
                            if (planets.length < 8) {
                                for (let i = planets.length; i < 8; i++) {
                                    createPlanet(planetData[i], i);
                                }
                            }
                            break;
                    }
                });
            });

            document.getElementById('fullscreen-btn').addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            });

            document.getElementById('pause-btn').addEventListener('click', function () {
                isPaused = !isPaused;
                this.textContent = isPaused ? '继续' : '暂停';
                if (!isPaused) animate();
            });

            document.getElementById('reset-btn').addEventListener('click', resetScene);

            document.getElementById('speed-slider').addEventListener('input', function () {
                document.getElementById('speed-value').textContent = this.value;
            });

            document.getElementById('scale-slider').addEventListener('input', function () {
                document.getElementById('scale-value').textContent = this.value;
            });

            document.getElementById('distance-slider').addEventListener('input', function () {
                document.getElementById('distance-value').textContent = this.value;
                camera.position.set(0, 50, parseFloat(this.value));
                controls.update();
            });

            makeDraggable(document.getElementById('step-panel'));
            makeDraggable(document.getElementById('param-panel'));

            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                document.getElementById('param-panel').style.display = 'block';
            });

            document.getElementById('close-param').addEventListener('click', () => {
                document.getElementById('param-panel').style.display = 'none';
            });
        });

        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            element.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
